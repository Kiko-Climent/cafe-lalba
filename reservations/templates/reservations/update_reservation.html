{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 container-update">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-4">
            <div class="card p-4 mt-5">
                <div class="card p-4">
                    <h2 class="text-center"><i class="fas fa-pencil-alt"></i>
                        Update Reservation</h2>
                </div>
                <form class="mt-4" method="post" action="{% url 'update_reservation' booking_id=booking.id %}">
                    {% csrf_token %}

                    {% for error in form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {% endfor %}

                    {% for field in form.visible_fields %}
                    <div class="form-group">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary btn-block mt-3">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
