{% extends 'base.html' %}

{% block content %}

<h1>Delete Reservation</h1>
<p>Are you sure you want to delete the reservation for {{ booking.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'reservation_list' %}">Cancel</a>
</form>

{% endblock %}
